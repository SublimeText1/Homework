<ion-view title="首页">
	<ion-header-bar align-title="center" class="bar-positive">
		<h1 class="title title-center">首页</h1>
	</ion-header-bar>
	<ion-content>
		<ion-refresher pulling-text="下拉刷新列表" on-refresh="doRefresh()"></ion-refresher>
		<ion-slide-box auto-play="true">
			<ion-slide ng-repeat="source in imgList">
				<div class="box">
					<img ng-src="{{source}}">
				</div>
			</ion-slide>
		</ion-slide-box>
		<ion-list>
			<ion-item ng-repeat="person in dataList" ng-click="gotoDetail(person)">
				<p>姓名：{{person.Name | smileFilter}}</p>
				<p>城市：{{preson.City}}</p>
			</ion-item>
		</ion-list>
		<ion-infinite-scroll ng-if="haveMore" on-infinite="loadMore()" distance="3%"></ion-infinite-scroll>
	</ion-content>
</ion-view>
