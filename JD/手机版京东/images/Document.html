<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

</head>
<body>
	<ul id="ul1">
	<li><p>张三</p></li><li><p>李四</p></li><li><p>圣保罗</p></li><li><p>安倍</p></li><li><p>特朗普</p></li><li><p>刘德华</p></li><li><p>查理</p></li><li><p>小花</p></li><li><p>普京</p></li><li><p>金三胖</p></li><li><p>土鳖三世</p></li></ul>
	<script>
		var xhr = new XMLHttpRequest();
		xhr.onreadystatechange = function(){
			console.log(xhr.readyState);
			if (xhr.readyState == 4) {
				
				console.log(xhr.responseText);
				var obj = JSON.parse(xhr.responseText);
				console.log(obj);
				var objArr = obj.records;
				// 获取ul
				var ul = document.getElementById('ul1');
				// 将数据动态添加到页面，首先要遍历数组
				for (var i = 0; i < objArr.length; i++) {
					var li = document.createElement('li');
					li.innerHTML = "<p>"+objArr[i].Name+"</p>";
					ul.appendChild(li);
				}
			}
			
		}
		xhr.open("get","data/data.php?type=list");
		xhr.send(null);
	</script>
